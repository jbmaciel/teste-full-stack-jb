<div class="flex items-center justify-center min-h-screen bg-base-300">
  <div class="w-full max-w-md p-6 rounded-2xl shadow-md bg-base-100">
    <h2 class="text-2xl font-bold text-left mb-6">Login</h2>
    <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium">E-mail</label>
        <input id="email" type="email" formControlName="email" class="input input-bordered w-full" placeholder="Digite seu e-mail" />
        <div *ngIf="submitted && email?.invalid" class="text-red-500 text-sm">
          <span *ngIf="email?.errors?.['required']">E-mail é obrigatório.</span>
          <span *ngIf="email?.errors?.['email']">E-mail inválido.</span>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Senha</label>
        <input id="password" type="password" formControlName="password" class="input input-bordered w-full"
          placeholder="Digite sua senha" />
        <div *ngIf="submitted && password?.invalid" class="text-red-500 text-sm">
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória.</span>
        </div>
      </div>
      <button type="submit" class="btn btn-secondary w-full">
        Entrar
      </button>
      <div *ngIf="errorMessage" class="text-red-500 text-center mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
